name: CI Build and Publish

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    name: Build Native Binaries
    runs-on: ubuntu-latest
    strategy:
      matrix:
        runtime: [linux-arm64, linux-x64]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Fetch full git history for commit hash
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
        
    - name: Get Git Commit Hash
      id: git
      run: echo "hash=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
      
    - name: Build and test
      run: |
        # CRITICAL: Restore solution WITHOUT runtime first - this restores ALL projects including test project
        # This ensures xunit packages are in the assets file for the test project
        dotnet restore InstDotNet.sln
        
        # Build main project WITH runtime - this will implicitly restore with runtime if needed
        # The build process will handle the runtime-specific restore without overwriting
        # the solution-level assets that include test project dependencies
        dotnet build src/InstDotNet.csproj -c Release -r ${{ matrix.runtime }} -p:GitCommitHash=${{ steps.git.outputs.hash }}
        
        # Build test project - it should use the assets from solution restore
        dotnet build tests/InstDotNet.Tests.csproj -c Release -p:GitCommitHash=${{ steps.git.outputs.hash }} --no-restore
        
        # Run tests - use --no-build to use pre-built test project
        dotnet test tests/InstDotNet.Tests.csproj -c Release --no-build --verbosity normal
      continue-on-error: false
      
    - name: Publish Release for ${{ matrix.runtime }}
      run: dotnet publish src/InstDotNet.csproj -c Release -r ${{ matrix.runtime }} --self-contained false -o ./publish/${{ matrix.runtime }} -p:GitCommitHash=${{ steps.git.outputs.hash }}
      
    - name: Create archive for ${{ matrix.runtime }}
      run: |
        cd publish/${{ matrix.runtime }}
        tar -czf ../../InstDotNet-${{ matrix.runtime }}.tar.gz .
        cd ../..
        
    - name: Upload artifact for ${{ matrix.runtime }}
      uses: actions/upload-artifact@v4
      with:
        name: InstDotNet-${{ matrix.runtime }}
        path: |
          publish/${{ matrix.runtime }}/
          InstDotNet-${{ matrix.runtime }}.tar.gz
        retention-days: 30

