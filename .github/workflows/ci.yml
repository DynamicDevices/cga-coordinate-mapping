name: CI Build and Publish

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    name: Build Native Binaries
    runs-on: ubuntu-latest
    strategy:
      matrix:
        runtime: [linux-arm64, linux-x64]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Fetch full git history for commit hash
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
        
    - name: Get Git Commit Hash
      id: git
      run: echo "hash=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
      
    - name: Restore main project dependencies
      run: dotnet restore src/InstDotNet.csproj -r ${{ matrix.runtime }}
      
    - name: Build (warnings treated as errors)
      run: dotnet build src/InstDotNet.csproj -c Release -r ${{ matrix.runtime }} -p:GitCommitHash=${{ steps.git.outputs.hash }} --no-restore
      
    - name: Restore test project dependencies
      run: dotnet restore tests/InstDotNet.Tests.csproj
      
    - name: Build Tests
      run: dotnet build tests/InstDotNet.Tests.csproj -c Release -p:GitCommitHash=${{ steps.git.outputs.hash }}
      
    - name: Run Tests
      run: dotnet test tests/InstDotNet.Tests.csproj --no-build -c Release --verbosity normal
      continue-on-error: false
      
    - name: Publish Release for ${{ matrix.runtime }}
      run: dotnet publish src/InstDotNet.csproj -c Release -r ${{ matrix.runtime }} --self-contained false -o ./publish/${{ matrix.runtime }} -p:GitCommitHash=${{ steps.git.outputs.hash }}
      
    - name: Create archive for ${{ matrix.runtime }}
      run: |
        cd publish/${{ matrix.runtime }}
        tar -czf ../../InstDotNet-${{ matrix.runtime }}.tar.gz .
        cd ../..
        
    - name: Upload artifact for ${{ matrix.runtime }}
      uses: actions/upload-artifact@v4
      with:
        name: InstDotNet-${{ matrix.runtime }}
        path: |
          publish/${{ matrix.runtime }}/
          InstDotNet-${{ matrix.runtime }}.tar.gz
        retention-days: 30

